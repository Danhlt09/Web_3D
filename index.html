<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị mô hình 3D có thể xoay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        // Tạo scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Thêm ánh sáng
        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        // Điều khiển xoay bằng chuột
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Hiệu ứng mượt hơn
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // Tải file OBJ
        const loader = new THREE.OBJLoader();
        loader.load('3D_2.obj', function(object) {
            object.position.set(0, -1, 0); // Điều chỉnh vị trí mô hình
            scene.add(object);
        }, undefined, function(error) {
            console.error('Lỗi tải file:', error);
        });

        camera.position.set(0, 1, 5);

        // Render vòng lặp
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
