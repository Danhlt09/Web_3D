<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị mô hình 3D trên điện thoại</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Tạo scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Thêm ánh sáng
        const light = new THREE.AmbientLight(0xffffff);
        scene.add(light);

        // Điều khiển bằng cảm ứng
        const controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.noRotate = false;  // Cho phép xoay
        controls.noZoom = false;    // Cho phép zoom
        controls.noPan = false;     // Cho phép di chuyển
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.2;

        // Tải mô hình OBJ
        const loader = new THREE.OBJLoader();
        loader.load('3D_2.obj', function(object) {
            object.position.set(0, -1, 0);
            scene.add(object);
        }, undefined, function(error) {
            console.error('Lỗi tải file:', error);
        });

        camera.position.set(0, 1, 5);

        // Cập nhật và render liên tục
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Xử lý khi thay đổi kích thước màn hình
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls.handleResize();
        });
    </script>
</body>
</html>
